{% extends "base.html" %}

{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id = task.id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input name="task_name" value ="{{ task.task_name }}" minlength="5" maxlength="50" id="task_name" type="text" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea name="task_description" minlength="5" maxlength="200" id="task_description" type="text" class="materialize-textarea validate" required>
                    {{- task.task_description -}}
                </textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input name="due_date" value ="{{ task.due_date.strftime('%d %b, %Y') }}" id="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        {% if task.is_urgent%}
                        <input type="checkbox" name="is_urgent" id="is_urgent" checked>
                        {% else %}
                        <input type="checkbox" name="is_urgent" id="is_urgent">
                        {% endif %}
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                    {% if category == task.category %}
                    <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Task <i class="fas fa-plus-square right"></i>
                </button>
               
            </div>
        </div>
    </form>
</div>
{% endblock %}
